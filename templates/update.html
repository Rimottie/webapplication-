<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Análise dos Jogos</title>
</head>
<body>
    <h1 class = "text-center"> Editar informações  </h1>
    <div class="container">
        <form action="/edit/game/{{game['id']}}" method="POST">
            <div class="form-group">
                <label> Adicionar jogo </label>
                <input type="text" name="Jogo" value ="{{game['Jogo']}}" required = "true" class="form-control"/>
            </div>
            <div class="form-group">
                <label> Novo comentário </label>
                <input type="text" name="Comentário" value ="{{game['Comentário']}}" required="true"  class="form-control"/>
            </div>
            <div class="form-group">
                <label>Nova avaliação</label>
                <input type="text" name="avaliacao" value ="{{game['avaliacao']}}" required = "true" class="form-control"/>
            </div>
            <br>
            <button class="btn btn-primary">Salvar Alterações </button>
        </form>
    </div>
</body>
</html>
